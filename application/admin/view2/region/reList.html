<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>区域列表</h3>
        <h5>区域索引与管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>区域管理，由平台操作管理.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>区域列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>	   
	  <form class="navbar-form form-inline" action="{:U('Region/reList')}" method="post">
      <div class="sDiv">             
        <div class="sDiv2">
         <!--<select name="pid" class="form-control">-->
              <!--<option value="0">==省份==</option>-->
              <!--<volist name="province_list" id="item" key="k">-->
                <!--<option value="{$item.position_id}"></option>-->
              <!--</volist>-->
         <!--</select>-->
         <input type="text" name="keywords" class="qsbox" placeholder="请输入区域名称">
         <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 50px;" class="">区域id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 200px;" class="">省份</div>
              </th>
              <th align="center" abbr="article_show" axis="col5" class="">
                <div style="text-align: center; width: 100px;" class="">市</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="">区</div>
              </th>
              <th align="center" axis="col1" class="handle">
                <div style="text-align: center; width: 100px;">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton"><a href="{:U('Ad/ad')}"><div class="add" title="新增区域"><span><i class="fa fa-plus"></i>新增区域</span></div></a></div>
          <div class="fbutton"><a href="{:U('admin/ad/editAd',array('request_url'=>urlencode('home/user/login')))}"><div class="add" title="登录页"><span><i class="fa fa-search"></i>登录页</span></div></a></div>
          <div class="fbutton"><a href="{:U('admin/ad/editAd',array('request_url'=>urlencode('home/index/index')))}"><div class="add" title="首页"><span><i class="fa fa-search"></i>首页</span></div></a></div>
        <div class="fbutton"><a href="{:U('admin/ad/editAd',array('request_url'=>urlencode('mobile/index/index')))}"><div class="add" title="手机首页"><span><i class="fa fa-search"></i>手机首页</span></div></a></div>
        <div class="fbutton"><a href="{:U('admin/ad/editAd',array('request_url'=>urlencode('mobile/goods/categoryList')))}"><div class="add" title="手机分类页"><span><i class="fa fa-search"></i>手机分类页</span></div></a></div>        
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <empty name="region_list">
              <tr>
                <td class="no-data" align="center" axis="col0" colspan="50">
                  <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
                </td>
              </tr>
              <else/>
              <foreach name="region_list" item="vo" key="k">
                <foreach name="vo" item="vo2" key="k2">
                  <foreach name="vo2" item="vo3" key="k3">
                  <foreach name="vo3[region]" item="vo4" key="k4">

                <tr>
                  <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                  </td>
                  <!--<td align="left" class="">-->
                    <!--<div style="text-align: left; width: 50px;">{$vo3[region][0][id]}</div>-->
                  <!--</td>-->

                  <td align="left" class="">
                    <div style="text-align: left; width: 50px;">{$vo4[id]}</div>
                  </td>
                  <td align="left" class="">
                    <div style="text-align: left; width: 200px;">{$vo[name]}</div>
                  </td>
                  <td align="left" class="">
                    <div style="text-align: left; width: 100px;">{$vo3[name]}</div>
                  </td>
                  <td align="left" class="">
                    <div style="text-align: left; width: 100px;">{$vo4[name]}</div>
                  </td>

                  <td align="center" class="handle">
                    <div style="text-align: center; width: 100px;">
                      <a class="btn red" onClick="delfunc(this)" data-url="{:U('Ad/adHandle')}" data-id="{$vo.ad_id}"><i class="fa fa-trash-o"></i>删除</a>
                      <a href="{:U('Region/region',array('act'=>'edit','region_id'=>$vo4['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
                    </div>
                  </td>
                  <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                  </td>
                </tr>
              </foreach>
              </foreach>
              </foreach>
              </foreach>

            </empty>
          </tbody>
        </table>
	 <!--分页位置-->
        {$pager->show()}
        </div>
        </div>
      </div>       
    </div>    
</div>
<script>	
    $(document).ready(function(){	
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
	});
    function delfunc(obj){
      layer.confirm('确认删除？', {
                btn: ['确定','取消'] //按钮
              }, function(){
                // 确定
                $.ajax({
                  type : 'post',
                  url : $(obj).attr('data-url'),
                  data : {act:'del',del_id:$(obj).attr('data-id')},
                  dataType : 'json',
                  success : function(data){
                    layer.closeAll();
                    if(data.status==1){
                      layer.msg(data.msg, {icon: 1});
                      $(obj).parent().parent().parent('tr').remove();
                    }else{
                      layer.msg(data.msg, {icon: 2,time: 2000});
                    }
//   						layer.closeAll();
                  }
                })
              }, function(index){
                layer.close('网络连接失败，请稍后再试！');
              }
      );
    }
</script>
</body>
</html>
