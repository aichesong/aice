<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>

            <tr data-id="{$list['version_id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 40px;">{$ver.version_id}</div>
                </td>
                <td align="left" class="">
                        <div style="text-align: center; width: 90px;">{$ver.type}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$ver.version}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$ver.url}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$ver.operator}</div>
                </td>

                <td align="left" class="">
                        <div style="text-align: center; width: 80px;">{$ver.add_time|date='Y-m-d H:i',###}</div>
                </td>

                <td align="left" class="">

                    <div style="text-align: center; width: 120px;">{$ver.update_time}</div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:250px;">
                        <a class="btn blue" href="{:U('Admin/version/detail',array('id'=>$ver['version_id']))}"><i class="fa fa-pencil-square-o"></i>详情</a>
                        <a class="btn red"  href="javascript:void(0)" data-id="{$ver['version_id']}"  data-url="{:U('Admin/version/delete')}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$pager->totalRows}");
    });
    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data: {id : $(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert(data.msg, {icon: 2});
                    }
                }
            })
        }, function () {
        });
    }
</script>
