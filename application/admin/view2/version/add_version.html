<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>版本管理 - 添加版本</h3>
                <h5>网站系统添加版本</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" method="post" action = "{:U('Version/add')}" >
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label >客户端类型</label>
                </dt>
                <dd class="opt">
                    <input name="type" type="radio" value="1">Android  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="type" type="radio" value="2">iOS
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="version">版本</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="version" id="version" class="input-txt">

                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="url">APP地址</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="url" id="url" class="input-txt">
                    <span class="err"></span>
                </dd>
            </dl>

            <div class="bot"><input type="submit" class="ncap-btn-big ncap-btn-green"  value="确认提交" />

            <!--<a class="ncap-btn-big ncap-btn-green" >确认提交</a></div>-->
        </div>
    </form>
</div>
</body>
</html>
