<include file="public/layout" />
<style>
    td{height:40px;line-height:40px; padding-left:20px;}
    .span_1{
        float:left;
        margin-left:0px;
        height:130px;
        line-height:130px;
    }
    .span_1 ul{list-style:none;padding:0px;}
    .span_1 ul li{
        border:1px solid #CCC;
        height:40px;
        padding:0px 10px;
        margin-left:-1px;
        margin-top:-1px;
        line-height:40px;
    }
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>版本管理 - 版本信息</h3>
                <h5>网站系统版本管理版本信息</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal"  method="post">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>客户端类型</label>
                </dt>
                <dd class="opt">
                    <input value="1" name="type" id="type1" type="radio" <if condition="$ver['type'] eq 1">checked</if>>
                    <label for="type1">Android</label>
                    <input value="2" name="type" id="type2" type="radio" <if condition="$ver['type'] eq 2">checked</if>>
                    <label for="type2">iOS</label>

                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >版本号</label>
                </dt>
                <dd class="opt">
                    <input class="input-txt " name="version" value="{$ver.version}"  type="text">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>APP下载地址</label>
                </dt>
                <dd class="opt">
                    <input class="input-txt " name="url" value="{$ver.url}"  type="text">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>操作者</label>
                </dt>
                <dd class="opt">
                    <input class="input-txt valid" name="operator" value="{$ver.operator}" readonly="" type="text">
                </dd>
            </dl>
            <div class="bot"><input type="submit" class="ncap-btn-big ncap-btn-green"  value="确认提交" />
        </div>
    </form>
</div>

</body>
</html>
