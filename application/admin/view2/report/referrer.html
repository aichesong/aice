<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>机构列表</h3>
                <h5>机构管理列表</h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>机构列表, 由平台设置管理.</li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>机构列表</h3>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="sign" width="50px">
                            <div style="width: 50px;"><i class="ico-check"></i></div>
                        </th>
                        <th align="center" width="100px">
                            <div style="text-align: center; width: 100px;">ID</div>
                        </th>
                        <th align="center" width="210px">
                            <div style="text-align: center; width: 100px;">所属机构</div>
                        </th>
                        <th align="center" width="200px">
                            <div style="text-align: center; width: 200px">用户id</div>
                        </th>
                        <th align="center" width="200px">
                            <div style="text-align: center; width: 200px">添加时间</div>
                        </th>
                        <th align="center" class="">
                            <div style="text-align: center; width: 100px;">开通状态</div>
                        </th>
                        <th align="center" axis="col1" class="handle">
                            <div style="text-align: center; width: 150px;">操作</div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="tDiv">
            <div class="tDiv2">
                <div class="fbutton">
                    <a href="/index.php?m=Admin&c=Report&a=addRef">
                        <div class="add" title="添加推荐人">
                            <span><i class="fa fa-plus"></i>添加推荐人</span>
                        </div>
                    </a>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <volist name="ref" id="vo">
                        <tr>
                            <td class="sign">
                                <div style="width: 50px;"><i class="ico-check"></i></div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 100px;">{$vo['id']}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 200px;">{$vo['inst_name']}</div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 200px;">{$vo['user_id']}</div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 200px;">{$vo['add_time']|date='Y-m-d H:i',###}</div>
                            </td>
                            <td align="center" class="">
                                <if condition="$vo['open_status'] eq 1" >
                                    <div style="text-align: center; width: 100px;">开通</div>
                                    <else/>
                                    <div style="text-align: center; width: 100px;">未开通</div>
                                </if>
                            </td>
                            <td align="center" class="handle">
                                <div style="text-align: center; width: 150px; max-width:150px;">
                                    <a href="{:U('Report/refEdit',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-search"></i>查看详情</a>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </foreach>
                    </tbody>
                </table>
            </div>

            <div class="iDiv" style="display: none;"></div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });
    });

</script>
</body>
</html>
