<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 下级代理注册</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/myaccount.css" />
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <link href="__STATIC__/css/reg3.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/base.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/js/layer/layer.js"></script><!--弹窗js 参考文档 http://layer.layui.com/-->
    <script src="__PUBLIC__/js/global.js"></script>
    <script src="__STATIC__/js/slider.js"></script>
</head>
</head>
<body class="bg-f5">
<include file="user/header"/>

<div class="home-index-middle">
    <div class="w1224">
        <div class="g-crumbs">
            <a href="{:U('Home/User/index')}">我的商城</a>
            <i class="litt-xyb"></i>
            <span>代理管理中心</span>
        </div>
        <div class="home-main">
            <include file="user/menu_agent"/>
            <div class="ri-menu fr">
                <div class="menumain p">
                    <div class="goodpiece">
                        <h1>下级代理注册</h1>
                    </div>
                    <div class="regcon" style="padding-top: 5px">
                        <div class="ui_tab">
                            <form id="reg_form2"  method="post" action="">
                                <input type="hidden" name="scene" value="1">
                                <div class="ui_tab_content">
                                    <div class="m-fnbox ui_panel" style="display: block;">
                                        <div class="fnlogin clearfix">
                                            <div class="line">
                                                <label class="linel"><span class="dt">用户姓名：</span></label>
                                                <div class="liner">
                                                    <input type="text" class="inp fmobile J_cellphone" placeholder="请输入姓名"  name="nickname" id="nickname" required=""/>
                                                </div>
                                            </div>
                                            <div class="line">
                                                <label class="linel"><span class="dt">手机号码：</span></label>
                                                <div class="liner">
                                                    <input type="text" class="inp fmobile J_cellphone" placeholder="请输入手机号码"  name="mobile" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" id="mobile" required=""/>
                                                </div>
                                            </div>
                                            <div class="line">
                                                <label class="linel"><span class="dt">身份证：</span></label>
                                                <div class="liner">
                                                    <input type="text" class="inp fmobile J_cellphone" placeholder="请输入身份证号码"  name="id_card"  id="id_card" required=""/>
                                                </div>
                                            </div>

                                            <div class="line">
                                                <label class="linel"><span class="dt">设置密码：</span></label>
                                                <div class="liner">
                                                    <input type="password" class="inp fpass J_password" placeholder="6-16位大小写英文字母、数字或符号的组合" autocomplete="off" maxlength="16"  id="password" name="password" value="" required=""/>
                                                </div>
                                            </div>
                                            <div class="line">
                                                <label class="linel"><span class="dt">确认密码：</span></label>
                                                <div class="liner">
                                                    <input type="password" class="inp fsecpass J_password2" placeholder="请再次输入密码" autocomplete="off" maxlength="16" id="password2" name="password2" required="" value=""/>
                                                </div>
                                            </div>
                                            <div class="line">
                                                <label class="linel"><span class="dt">所属地区：</span></label>
                                                <div >
                                                    <td>
                                                        <select class="di-bl fl seauii" name="province" id="province" onChange="get_city(this,0)">
                                                            <option value="0">请选择</option>
                                                            <volist name="province" id="p">
                                                                <option <if condition="$address['province'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                                            </volist>
                                                        </select>

                                                        <select class="di-bl fl seauii" name="city" id="city" onChange="get_area(this)">
                                                            <option  value="0">请选择</option>
                                                            <volist name="city" id="p">
                                                                <option <if condition="$address['city'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                                            </volist>
                                                        </select>

                                                        <select class="di-bl fl seauii" name="district" id="district" onChange="get_twon(this)">
                                                            <option  value="0">请选择</option>
                                                            <volist name="district" id="p">
                                                                <option <if condition="$address['district'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                                            </volist>
                                                        </select>

                                                        <br>
                                                    </td>
                                                </div>
                                            </div>
                                            <div class="line liney clearfix">
                                                <label class="linel">&nbsp;</label>
                                                <div class="liner">
                                                    <div class="clearfix checkcon">
                                                        <p class="fn-fl checktxt"><input type="checkbox" class="iyes fn-fl J_protocal" checked />
                                                            <span class="fn-fl">我已阅读并同意</span><a class="itxt fn-fl" href="{:U('Home/Article/detail',['article_id'=>1415])}" target="_blank"></a>
                                                        </p>
                                                        <p class="fn-fl errorbox v-txt" id="protocalBox"></p>
                                                    </div>
                                                    <a class="regbtn J_btn_agree" href="javascript:void(0);" onClick="check_submit();">同意协议并注册</a>
                                                    <p class="v-txt" id="err_check_code">
                                                        <span class="fnred">请勾选</span>我已阅读并同意<a class="itxt" href="{:U('Home/Article/detail',['article_id'=>1415])}" target="_blank"></a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>

<!--footer-s-->
<div class="footer p">
    <include file="public/footer" />
</div>
<!--footer-e-->
<script type="text/javascript">
    $(function(){
        $('.foot-print ul li').click(function(){
            $(this).addClass('red').siblings().removeClass('red');
        })
    })

    function del_visit(visit_id){
        $.ajax({
            url: "/index.php?m=home&c=user&a=del_visit_log",
            type:'post',
            data:{visit_id:visit_id},
            dataType:'json',
            success:function(res){
                if(res.status == 1){
                    layer.msg(res.msg, {icon: 1, time: 1000});
                    window.location.reload()
                }else{
                    layer.msg(res.msg, {icon: 2, time: 1000});
                }
            }
        })
    }

    $(document).ready(function(){
        $('input').click(function(){
            $(this).siblings('p').hide();
        });

    });

    // 普通 图形验证码
    function verify(id){
        $('#'+id).attr('src','/index.php?m=Home&c=User&a=verify&type=user_reg&r='+Math.random());
    }
    function check_submit(){
        $.ajax({
            type : "POST",
            url:"{:U('Home/User/agent_add')}",
            dataType: "json",
            data: $('#reg_form2').serialize(),
            success: function(data){
                if(data.status == 1){
                    layer.msg(data.msg, {icon: 1},function(){
                        window.location.href = "{:U('Home/User/agent')}";
                    });
                }else{
                    layer.alert(data.msg, {icon: 2},function(index){
                        $('.verifyImg').trigger('click');
                        layer.close(index);
                    });
                }
            }
        });

    }


    $('#count_down').removeAttr("disabled");



    function checkMobile(tel) {
        var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
        if (reg.test(tel)) {
            return true;
        }else{
            return false;
        };
    }

</script>
</body>
</html>
