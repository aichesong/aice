<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的任务-{$tpshop_config['shop_info_store_title']}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/myaccount.css" />
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
</head>
<body class="bg-f5">
<include file="user/header"/>
<div class="home-index-middle">
    <div class="w1224">
        <div class="g-crumbs">
            <a href="{:U('Home/User/index')}">我的商城</a>
            <i class="litt-xyb"></i>
            <span>我的任务</span>
        </div>
        <div class="home-main">
            <include file="user/menu"/>
            <div class="ri-menu fr">
                <div class="menumain p">
                    <div class="goodpiece">
                        <h1>我的任务</h1>
                        <!--<a href=""><span class="co_blue">积分规则</span></a>-->
                    </div>
                    <div class="shopcard myjfhg ma-to-20 p">

                        <if condition="$complete neq null">
                            <div class="cuschan">
                                <span class="kycha"><i class="kyjf"></i>提车数量：</span>
                                <span class="co">{$complete.task_number}</span>
                            </div>
                            <div class="cuschan">
                                <span class="kycha"><i class="dsxjf"></i>已完成数量：</span>
                                <span class="co">{$complete.complete_number}</span>
                            </div>
                            <else/>
                            <div class="cuschan">
                                <span class="kycha"><i class="kyjf"></i>提车数量：</span>
                                <span class="co">暂无</span>
                            </div>
                            <div class="cuschan">
                                <span class="kycha"><i class="dsxjf"></i>已完成数量：</span>
                                <span class="co">暂无</span>
                            </div>
                        </if>
                    </div>
                    <div class="time-sala timsearch">
                        <ul>
                            <li class="<if condition='$Request.param.type eq null OR $Request.param.type eq 0'>red<else/>mal-l</if>"><a href="{:U('Home/User/account')}">任务记录</a></li>
                        </ul>

                        <div class="time-qjc" style="display: block;">

                        </div>

                    </div>
                    <div class="he"></div>
                    <div class="card-list accbala bor-acc">
                        <ul>
                            <li><a href="javascript:void(0);">姓名</a></li>
                            <li><a href="javascript:void(0);">商品名称</a></li>
                            <li><a href="javascript:void(0);">提车时间</a></li>
                        </ul>
                    </div>
                    <empty name="tmp">
                        <p class="ncyekjl">--暂无记录--</p>
                    </empty>

                    <volist name="tmp" id="log">
                        <div class="card-list c_contan accbala-list">
                            <ul>
                                <li><a href="javascript:void(0);">{$log['nickname']|default='无'}</a></li>
                                <li><a href="javascript:void(0);">{$log['goods_name']}</a></li>
                                <li><a href="javascript:void(0);">{$log['confirm_time']|date='Y-m-d H:i',###}</a></li>
                            </ul>
                        </div>

                    </volist>
                    <div class="operating fixed" id="bottom">
                        <div class="fn_page clearfix">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-s-->
<div class="footer p">
    <include file="public/footer" />
</div>
<!--footer-e-->
<script type="text/javascript">

</script>
</body>
</html>
