<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>区代理列表</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/myaccount.css" />
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/js/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
</head>
<body class="bg-f5">
<include file="user/header"/>
<div class="home-index-middle">
    <div class="w1224">
        <div class="g-crumbs">
            <a href="{:U('Home/User/index')}">我的商城</a>
            <i class="litt-xyb"></i>
            <span>用户管理</span>
        </div>
        <div class="home-main">
            <include file="user/menu_area"/>
            <div class="ri-menu fr">
                <div class="menu_search p">
                    <form id="search_order" action="{:U('User/agent_list')}" method="post">
                        <input class="sea_ol" type="text" name="search_key" id="search_key" value=""  placeholder="用户查询" />
                        <input class="sea_et" type="submit" value="查询" style=""/>
                    </form>
                </div>
                <div class="orderbook-list">
                    <div class="book-tit">
                        <ul>
                            <li class="sx2">ID</i></li>
                            <li class="sx2">用户昵称</li>
                            <li class="sx2">手机号</li>
                            <li class="sx2">所属区域</li>
                            <li class="sx2">注册时间</li>
                            <li class="sx2">操作</li>
                        </ul>
                    </div>
                </div>
                <div class="order-alone-li lastset_cm">
                    <volist name="area_list" id="list">
                        <table width="100%" border="" cellspacing="" cellpadding="">
                            <tr class="conten_or">
                                <td class="sx2">
                                    <span>{$list.user_id}</span>
                                </td>
                                <td class="sx2">
                                    <span>{$list.nickname}</span>
                                </td>
                                <td class="sx4" >
                                    <span>{$list.mobile}</span>
                                </td>
                                <td class="sx5" >
                                    <span>{$list.name}</span>
                                </td>
                                <td class="sx3" >
                                    <span>{$list['reg_time']|date="Y-m-d H:i:s",###}</span>
                                </td>
                            </tr>
                        </table>
                    </volist>
                </div>
            </div>
            <div class="operating fixed" id="bottom">
                <div class="fn_page clearfix">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--footer-s-->
<div class="footer p">
    <include file="public/footer" />
</div>
<!--footer-e-->

</body>
</html>
