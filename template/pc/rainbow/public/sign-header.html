                <a class="red userinfo" href="{:U('Home/user/index')}"></a>
                <a href="{:U('Home/user/logout')}">退出</a>
            </div>
            <script>
                $(function (){
                    var uname = getCookie('uname');
                    if (uname == '') {
                        $('.islogin').remove();
                        $('.nologin').show();
                    } else {
                        $('.nologin').remove();
                        $('.islogin').show();
                        $('.userinfo').html(decodeURIComponent(uname).substring(0,5));
                    }
                })

            </script>

        </ul>
