<include file="public/header" title=" 任务记录" body=""/>
<include file="public/header_nav" title="任务记录" href="javascript:history.back(-1)"/>
<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li class="li2"><span>姓名</span></li>
            <li class="li3"><span>商品</span></li>
            <li class="li2"><span>时间</span></li>
        </ul>
        <foreach name="tmp" item="v">
            <ul>
                <li class="li2"><span>{$v[nickname]}</span></li>
                <li class="li3"><span>{$v[goods_name]}</span></li>
                <li class="li2"><span>{:date('Y-m-d', $v[confirm_time])}</span></li>
            </ul>
        </foreach>
    </div>
    <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">
        <a >已显示完所有记录</a>
    </div>
    <script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
</div>
<script>
    var page = 1;
    function ajax_sourch_submit(){
        page++;
        $.ajax({
            type:'GET',
            url:'/index.php/Mobile/User/recharge_list/is_ajax/1/p/'+page,
            success:function(data){
                if($.trim(data)==''){
                    $('#getmore').show();
                    return false;
                }else{
                    $('.maleri30').append(data);
                }
            }
        });
    }
</script>
</body>
</html>
