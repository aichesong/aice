<!DOCTYPE HTML>
<html>
<head>
    <title>上传图片</title>
    <meta charset="utf-8">
</head>


<body>

<form name="formHead" method="post" action="{:U('User/check_submit')}" id="formHead" enctype="multipart/form-data" target="uploadfrm">

    <div>

        <div>
            <span style="font-size: 26px">请上传驾驶证：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <input type="file" name="file_license" id="file_license"   style="width: 30%;height: 100px" onchange="javascript:setImageLicense();" />
        </div>


        <div style="margin-top: 5%">
            <span style="font-size: 26px">请上传身份证正面照：</span>
            <input type="file" name="file_head" id="file_head"   style="width: 30%;height: 100px" onchange="javascript:setImagePreview();" />
        </div>




        <div style="margin-top: 5%">
            <span style="font-size: 26px">请上传身份证反面照：</span>
            <input type="file" name="file_head_back" id="file_head_back"   style="width: 30%;height: 100px" onchange="javascript:setHeadBack();" />
        </div>


        <div style="margin-top: 5%">
            <span style="font-size: 26px">请上传银行卡正面照：</span>
            <input type="file" name="file_credit" id="file_credit"   style="width: 30%;height: 100px" onchange="javascript:setCreditPreview();" />
        </div>


        <div style="margin-top: 5%">
            <span style="font-size: 26px">请上传银行卡反面照：</span>
            <input type="file" name="file_credit_back" id="file_credit_back"   style="width: 30%;height: 100px" onchange="javascript:setCreditPreviewBack();" />
        </div>



    </div>

    <div>
        <div id="DivUp" style="display: none">
            <input type="submit" data-inline="true"   style="text-align: center;width: 30% ;height: 100px"  id="BtnUp" value="确认上传" data-mini="true" />
        </div>

    </div>
</form>

<div data-role="fieldcontain"  style="margin-top: 5%">
    <div id="localImag_license">
        <img id="preview_license" width="-1" height="-1" style="display: none" />
    </div>
</div>


<div data-role="fieldcontain" style="margin-top: 5%">
    <div id="localImag">
        <img id="preview" width="-1" height="-1" style="display: none" />
    </div>
</div>

<div data-role="fieldcontain" style="margin-top: 5%">
    <div id="localImag_head">
        <img id="preview_head" width="-1" height="-1" style="display: none" />
    </div>
</div>


<div data-role="fieldcontain" style="margin-top: 5%">
    <div id="localImag_credit">
        <img id="preview_credit" width="-1" height="-1" style="display: none" />
    </div>
</div>

<div data-role="fieldcontain" style="margin-top: 5%">
    <div id="localImag_credit_back">
        <img id="preview_credit_back" width="-1" height="-1" style="display: none" />
    </div>
</div>

<script type="text/javascript">
    function  uploadImg(){
        alert("abcd");
    }

    function setCreditPreviewBack() {
        var preview_credit_back, img_txt, localImag_credit_back, file_credit_back = document.getElementById("file_credit_back"),
            picture = file_credit_back.value;
        if (!picture.match(/.jpg|.gif|.png|.bmp/i)) return alert("您上传的图片格式不正确，请重新选择！"),
            !1;
        if (preview_credit_back = document.getElementById("preview_credit_back"), file_credit_back.files && file_credit_back.files[0]) preview_credit_back.style.display = "block",
            preview_credit_back.style.width = "70%",
            preview_credit_back.style.height = "70%",
            preview_credit_back.src = window.navigator.userAgent.indexOf("Chrome") >= 1 || window.navigator.userAgent.indexOf("Safari") >= 1 ? window.webkitURL.createObjectURL(file_credit_back.files[0]) : window.URL.createObjectURL(file_credit_back.files[0]);
        else {
            file_credit_back.select(),
                file_credit_back.blur(),
                img_txt = document.selection.createRange().text,
                localImag_credit_back = document.getElementById("localImag_credit_back"),
                localImag_credit_back.style.width = "63px",
                localImag_credit_back.style.height = "63px";
            try {
                localImag_credit_back.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)",
                    localImag_credit_back.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = img_txt
            } catch(f) {
                return alert("您上传的图片格式不正确，请重新选择！"),
                    !1
            }
            preview_license.style.display = "none",
                document.selection.empty()
        }
//        return document.getElementById("DivUp").style.display = "block",
//            !0
    }

    function setImageLicense() {

    function setImagePreview() {

        if (!picture.match(/.jpg|.gif|.png|.bmp/i)) return alert("您上传的图片格式不正确，请重新选择！"),
            !1;
        if (preview = document.getElementById("preview"), file_head.files && file_head.files[0]) preview.style.display = "block",

        }
        return document.getElementById("DivUp").style.display = "block",
            !0
    }
</script>
